<!-- here we tell the render engine to put this into the block titled "content" in the parent "base.html" -->
{% extends "base.html" %}
{% block content %}
<div>
  <h1>Welcome! What customer do you want to say hello to?</h1>
  <div>
    {% for customer in customers %}
    <a href="/customers/{{ customer.CustomerID }}"> {{ customer.ContactName }}</a>
    {% endfor %}
  </div>
</div>
{% endblock %}
